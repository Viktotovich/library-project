<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!--Top Body (no header for this one)-->
    <div class="body-container">
        <h1><em>Tap into your inner librarian</em></h1>
        <div class="flavor-text">A limitless library made by you, designed by you - with all your favorite authors and books...</div>
        <div class="button-container">
            <button id="anchor-to-library" type="button">Start adding books!</button>
        </div>
    </div>

    <!--mid body-->
    <div class="featured-book-container">
        <img src="" alt="featured book">
        <div class="book-description-container">
            <h2 id="book"></h2>
            <div class="book-description"></div>
            <button type="button" id="next">
            </button>
        </div>
    </div>

    <!--library grid -->
    <div class="library-container">
        <h3>You Library, Full Control</h3>
        
        <div class="book-description-container">
            <h2 id="book"></h2>
            <div class="book-description"></div>
            <button type="button" id="next" class="more-details">More Details
            </button>
        </div>

        <div class="book-description-container">
            <h2 id="book"></h2>
            <div class="book-description"></div>
            <button type="button" id="next" class="more-details">More Details
            </button>
        </div>

        <div class="user-book-container">
            <button class="add-book" style="font-size: 5rem; color: greenyellow;">[+]</button>
            <dialog>
                <form action="" method="">
                    <div>
                        <label for="title">Book Title:</label>
                        <input id="title" type="text" name="title" required aria-label="required">
                    </div>

                    <div>
                        <label for="author">Author Name:</label>
                        <input id="author" type="text" name="author" required aria-label="required">
                    </div>

                    <div>
                        <label for="year">Year of release:</label>
                        <input id="year" type="year" name="year" required aria-label="required">
                    </div>

                    <div>
                        <label for="pages">Pages:</label>
                        <input id="pages" type="number" name="pages" required aria-label="required">
                    </div>

                    <div>
                        <label for="userRead">Have you read it?</label>
                        <input id="userRead" type="checkbox" name="userRead" required aria-label="required">
                    </div>
                    <button class="submit">Submit</button>
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
